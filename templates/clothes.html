{% extends 'base.html' %}

{% block titulo %}
    Prendas
{% endblock %}

{% block contenido %}
<h1 style="margin-left:50rem">Prendas en camilu</h1>

{{message}}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for clothes in object_list %}

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{clothes.name}}</h5>
            <p class="card-text">{{clothes.description}}</p>
            <p class="card-text">{{clothes.price}}</p>
            <a href="/clothes/detail-clothes/{{clothes.id}}/" class="btn btn-primary">Ver mas!</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
