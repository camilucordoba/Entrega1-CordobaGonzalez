{% extends 'base.html' %}

{% block titulo %}
    Prendas
{% endblock %}


{% block contenido %}
<h1 style="margin-left:50rem">Prendas en camilu</h1>
{% if clothes %}
    <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
        {% for clothes in clothes %}
            
            <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{clothes.name}}</h5>
                        <p class="card-text">{{clothes.description}}</p>
                        <p class="card-text">{{clothes.price}}</p>
                        <a href="#" class="btn btn-primary">Comprar!</a>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
{% endif %}


<div style = "color:red; margin-left:25rem">{{errors}}</div>

{% endblock %}
